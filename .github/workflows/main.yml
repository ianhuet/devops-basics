name: Deploy to ECR

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: Build Image
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        name: Check out code

      - name: Build frontend
        run: |
          cd frontend
          docker build -t 681666088935.dkr.ecr.eu-west-1.amazonaws.com/dev_ops_basics_fe:main-$(date -u +"%Y%m%dT%H%M%S") .
          docker images

